<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sweatmap, géolocalisez vos activités sportives</title>

    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Propeller css -->
    <link href="css/propeller.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="logincard">
        <div class="pmd-card card-default pmd-z-depth">
            <div class="register-card">
                <div class="pmd-card-title card-header-border text-center">
                    <div class="loginlogo">
                        <a href="javascript:void(0);"><img src="themes/images/logo-icon.png" alt="Logo"></a>
                    </div>
                    <h3>Inscrivez-vous <span>à <strong>SWEATMAP</strong></span></h3>
                </div>
                <form>
                    <div class="pmd-card-body">

                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label for="inputError1" class="control-label pmd-input-group-label">Adresse email</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="material-icons md-dark pmd-sm">email</i></div>
                                <input type="text" class="form-control" id="exampleInputAmount">
                            </div>
                        </div>

                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label for="inputError1" class="control-label pmd-input-group-label">Mot de passe</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="material-icons md-dark pmd-sm">lock_outline</i></div>
                                <input type="text" class="form-control" id="exampleInputAmount">
                            </div>
                        </div>

                        <div class="form-group clearfix">
                            <div class="checkbox pull-left">
                                <label class="pmd-checkbox checkbox-pmd-ripple-effect">
                                    <input type="checkbox" checked="" value="">
                                    <span class="pmd-checkbox"> J'accèpte la politique de confidentialité</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
                        <a href="profile-login.html" type="button" class="btn pmd-ripple-effect btn-primary btn-block">Créer mon compte</a>
                        <a href="profile-login.html" type="button" class="btn pmd-ripple-effect btn-primary btn-block">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery before Propeller.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/propeller.min.js"></script>
</body>

</html>
